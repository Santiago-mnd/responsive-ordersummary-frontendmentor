<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" 
          content="Frontend practice. Order summary component.">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/frontendmentor.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/assets/styles/normalize.css" />
    <link rel="stylesheet" href="./src/assets/styles/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="main__container" role="main">
      <main class="main__container--content">
        <!-- Main image -->
        <picture class="img">
          <img src="./src/assets/images/illustration-hero.svg" alt="illustration-hero" aria-hidden="true">
        </picture>
        <!-- Text Order Summary -->
        <div class="text">
          <h1>Order symmary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <!-- Icon and info container -->
        <div class="icons">
          <picture>
            <img src="./src/assets/images/icon-music.svg" alt="music" aria-hidden="true"> 
          </picture>
          <div class="icons__info">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <!-- Buttons container -->
        <div class="buttons">
          <button>Proceed to payment</button>
          <button>Cancel Order</button>
        </div>
      </main>
    </section>
    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">
          Frontend Mentor
        </a>. Coded by 
        <a href="https://github.com/Santiago-mnd" target="_blank" rel="noreferrer">
          Santiago-mnd
        </a>.
      </div>
    </footer>
  </body>
</html>
